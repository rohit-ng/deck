_format_version: "3.0"

services:
  - name: atlantis
    url: https://testatlantis.gaussb.io/
    routes:
      - name: atlantis-home
        paths:
          - /atlantis
        path_handling: v1
        strip_path: false
    plugins:
      - name: request-transformer
        config:
          headers:
            add:
              Host: testatlantis.gaussb.io

